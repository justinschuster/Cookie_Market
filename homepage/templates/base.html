<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Cookie Market</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	</head>

	<body>

		<!-- Navigation -->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'index' %}">Cookie Market</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'samoas' %}">Samoas</a></li>
					<li><a href="{% url 'thin_mints' %}">Thin Mints</a></li>
					<li><a href="{% url 'tagalongs' %}">Tagalongs</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sell</a></li>
					
					{% block account %}
					{% if user.is_authenticated %}	
						<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-user"></span>Log Out</a></li>
					{% else %}
						<li><a href="{% url 'sign_up' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
						<li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
					{% endif %}
					{% endblock %}
				</ul>
			</div>
		</nav>

		{% block content %}
		{% endblock %}
	</body>
</html>
